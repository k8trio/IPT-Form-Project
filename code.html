<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Curriculum Vitae</h1>
        </div>
        <div class="contents">
            <form class="cv-form">
                <div class="cv-header">
                    <div class="profile-pic">
                        <input type="file" id="profilePic" accept="image/*">
                    </div>
                    <div class="header-text">
                        <input type="text" id="fullName" placeholder="Your Name" required>
                        <input type="text" id="jobTitle" placeholder="Job Title" required>
                    </div>
                </div>

                <div class="cv-body">
                    <div class="left-column">
                        <h2>PROFILE</h2>
                        <textarea id="profile" placeholder="Tell about yourself"></textarea>

                        <h2>SKILLS</h2>
                        <input type="text" id="skills" placeholder="e.g. cooking, baking, etc.">

                        <h2>LANGUAGE</h2>
                        <input type="text" id="languages" placeholder="e.g. Japanese, Spanish">

                        <h2>INTEREST</h2>
                        <textarea id="interests" placeholder="Your interests"></textarea>
                    </div>

                    <div class="right-column">
                        <h2>EDUCATION</h2>
                        <input type="text" id="school" placeholder="School name">
                        <input type="text" id="eduYears" placeholder="Years (e.g. 1990 - 2027)">

                        <h2>EXPERIENCE</h2>
                        <input type="text" id="jobPosition" placeholder="Job position">
                        <input type="text" id="workYears" placeholder="Years (e.g. 2018 - 2019)">

                        <h2>ACHIEVEMENT</h2>
                        <textarea id="achievements" placeholder="Your achievements"></textarea>
                    </div>
                </div>

                <button type="submit">Save CV</button>
            </form>
        </div>
    </div>
</body>
</html>
